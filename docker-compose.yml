version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - springboot
      - fastapi
    networks:
      - backend
  springboot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - backend
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    networks:
      - backend
networks:
  backend:
