version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - springboot
      - fastapi
    networks:
      - backend
  springboot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9999:9999"
    networks:
      - backend
  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - backend
networks:
  backend:
